<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>

  <body>
    <div>
      <h2>Sum of 2 random numbers:</h2>
      <p id="add"></p>
    </div>

    <div>
      <h2>Product of 2 random numbers:</h2>
      <p id="multiply"></p>
    </div>

    <div>
      <h2>Returns last letter of a string:</h2>
      <p id="phrase">Lorem ipsum dolor sit amet</p>
      <p id="last"></p>
    </div>

    <div>
      <h2>Capitalizes the first letter of the string</h2>
      <input type="text" id="myText" />
      <button id="btnCheck">Click me!</button>
      <p id="firstLetter"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
